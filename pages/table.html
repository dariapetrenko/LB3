<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tags</title>
</head>
<body>
    <table>
        <caption>Table example</caption>
        <thead>
        <tr>
          <th>Header</th>
          <th>Header</th>
          <th>Header</th>
        </tr>
        </thead>
        
        <tbody>
        <tr>
          <td>Body</td>
          <td>Body</td>
          <td>Body</td>
        </tr>
        <tr>
            <td>Body</td>
            <td>Body</td>
            <td>Body</td>
        </tr>
        </tbody>
        
        <tfoot>
        <tr>
            <td>Footer</td>
            <td>Footer</td>
            <td>Footer</td>
        </tr>
        </tfoot>
    </table>
</body>
</html>
