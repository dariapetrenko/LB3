<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form page</title>
  </head>
  <body>
    <form name="user" action="send.php" method="GET">

      <fieldset>
        <legend>Personal information</legend>
        <label for="userName">Your name:</label>
        <input type="text" name="userName" placeholder="Enter your name" id="userName" required>
        <br>
        <label for="userAge">Your age:</label>
        <input type="number" name="userAge" placeholder="Enter your age" id="userAge">
      </fieldset>

      <br>
      <label for="password">Your password:</label>
      <input type="password" name="password" placeholder="Enter your password" id="password">
      
      <br>
      <label for="male">Male</label>
      <input type="radio" name="gender" value="male" id="male">
      <label for="female">Female</label>
      <input type="radio" name="gender" value="female" id="female">

      <br>
      <label for="remember">Remember me:</label>
      <input type="checkbox" name="remember" id="remember">

      <br>
      <label for="city">Select your city:</label>
      <select name="city" id="city">
        <option value="kyiv">Kyiv</option>
        <option value="lviv">Lviv</option>
      </select>

      <br>
      <label for="message">Enter your message:</label>
      <textarea name="message" id="message"></textarea>

      <br>
      <input type="submit" name="submit" value="Submit">
    </form>
  </body>
</html>
